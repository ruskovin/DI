<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="container left">
            <section class="lft">
                <h1>Log In</h1>
                <form action="#" class="form">
                    <input type="email" placeholder="Email" class="email" id="mail" required>
                    <input type="password" placeholder="Password" id="pwd" class="password">
                    <div class="remember-forget">
                        <input type="checkbox" class="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                        <a id="forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" value="LOG IN" id="login-btn" class="login-button">
                </form>
                <form action=""></form>
            </section>
            <div class="social-media">
                <p>Or connect with</p>
                <ul>
                    <a href="#"><li><i class="fa-brands fa-facebook"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-twitter"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-github"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-linkedin-in"></i></li></a>
                </ul>
            </div>
            <footer class="footer-left">
                <h5> Â© 2023</h5>
            </footer>
        </div>
        <div class="container right">
            <section class="rgt">
                <i class="fa-solid fa-user-plus"></i>
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button>REGISTER <span id="register-arrow"><i class="bi bi-arrow-right-circle"></i></span></button>
            </section>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
